    _bin: betwixt
    _post: "CRT_PATH=\"/Users/apple/Library/Application Support/betwixt/ssl/certs/ca.pem\"\n### TODO: Add location for Linux / Windows ca.pem\n\nif [ ! -f \"$CRT_PATH\" ]; then\n  gum log -sl error \"$CRT_PATH is missing\"\n  return 1\nfi\n\nif [ -d /Applications ] && [ -d /System ] && [ -z \"$HEADLESS_INSTALL\" ]; then\n  # macOS Certificate Import\n  security verify-cert -c \"$CRT_PATH\" > /dev/null 2>&1\n  if [ $? != 0 ]; then\n    gum log -sl info '**macOS Manual Security Permission** Requesting security authorization for Betwixt MITM proxy'\n    sudo security add-trusted-cert -d -r trustRoot -k /Library/Keychains/System.keychain \"$CRT_PATH\" && gum log -sl info 'Successfully imported cloudflare.crt into System.keychain'\n  fi\nelif [ \"$(uname)\" = \"Linux\" ]; then\n  # Linux Certificate Import\n  gum log -sl info \"Adding Cloudflare certificate to system trust store\"\n\n  if command -v update-ca-certificates > /dev/null 2>&1; then\n    # Debian-based (Ubuntu, Debian)\n    sudo mkdir -p /usr/local/share/ca-certificates\n    sudo cp \"$CRT_PATH\" /usr/local/share/ca-certificates/cloudflare.crt\n    sudo update-ca-certificates && gum log -sl info \"Certificate imported using update-ca-certificates\"\n  elif command -v trust > /dev/null 2>&1; then\n    # Fedora-based\n    sudo mkdir -p /etc/pki/ca-trust/source/anchors\n    sudo cp \"$CRT_PATH\" /etc/pki/ca-trust/source/anchors/cloudflare.crt\n    sudo update-ca-trust && gum log -sl info \"Certificate imported using update-ca-trust\"\n  elif [ -d /etc/ssl/certs ]; then\n    # Generic method\n    sudo cp \"$CRT_PATH\" /etc/ssl/certs/cloudflare.crt\n    sudo openssl rehash /etc/ssl/certs && gum log -sl info \"Certificate imported using OpenSSL rehash\"\n  else\n    gum log -sl warn \"Unsupported Linux distribution. Please install the certificate manually.\"\n    return 1\n  fi\nelse\n  gum log -sl error \"Unsupported operating system\"\n  return 1\nfi\n"
